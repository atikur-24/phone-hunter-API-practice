<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header class="my-3">
        <h1 class="text-center fw-bold">Welcome to Phone Hunter</h1>
    </header>
    <main class="container">
        <!-- search phones -->
        <section>
            <nav class="navbar bg-body-tertiary pb-3">
                <div class="container">
                  <div class="d-flex" role="search">
                    <input id="search-field" class="form-control me-2" type="search" placeholder="Search Your Phone" aria-label="Search">
                    <button id="search-btn" class="btn btn-info fw-medium" type="submit">Search</button>
                  </div>
                </div>
              </nav>
        </section>

        <!-- display phones -->
        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
            <!-- no phone found -->
            <div id="found-phone-msg" class="bg-dark py-3 rounded-5 w-75 mt-5 d-none">
                <h3 class="text-center fst-italic text-warning">No Phone Found. Please try a new Search</h3>
            </div>
            <!-- show all button -->
            <div id="show-all-element" class="text-center mt-3 d-none">
              <button id="show-all-btn" class="btn btn-primary">Show All</button>
            </div>
        </section>

        <!-- loading spinner -->
        <section>
            <div id="spinner" style="height: 400px;" class="d-flex text-info justify-content-center align-items-center d-none">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
    </main>
    <!-- script files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
